<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UXirl.pl</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbarContainer">
                    <div class="menu">
                        <a href="#" class="logoLink">
                            <div class="logo">
                                uxirl.pl
                            </div>
                        </a>
                        <div class="menuLinks">
                            <a href="#" class="menuLink">Czy to dla mnie?</a>
                            <a href="#" class="menuLink">Jak wygląda badanie?</a>
                            <a href="#" class="menuLink">Koszt badania</a>
                            <a href="#" class="menuLink">
                                <button class="secondaryButton">Pomoc</button>
                            </a>
                            <a href="#" class="menuLink">
                                <button class="primaryButton">
                                    <img class="buttonIcon" src="images/buttonIcon.svg" />
                                    Wykonaj test UX
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="hero">
                <div class="container">
                    <div class="heroContent">
                        <h1>Przeprowadź testy
                        <span class="withDecoration"><span>z prawdziwymi</span><img src="images/textDecoration.svg" /></span>
                        użytkownikami.</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In a tristique lorem, non ornare est. Cras feugiat ante id orci
                        gravida, eget consequat leo sagittis.</p>
                        <button class="primaryButton">
                            <img class="buttonIcon" src="images/buttonIcon.svg" />
                            Wykonaj test UX
                        </button>
                    </div>
                    <div class="movieWrapper">
                        <div class="movie">
                            <img src="images/movie.jpg" alt="">
                        </div>
                        <div class="movieInfo">
                            <p>Zobacz przykładowy test</p>
                            <button class="secondaryButton"><img class="buttonIcon" src="images/playIcon.svg" />Odtwórz (2 min)</button>
                        </div>
                    </div>
                    <div class="drawing"><img src="images/loupe.svg" alt=""></div>
                </div>
            </div>
        </header>
        <section class="logoSection">
            <div class="smallContainer">
                <img src="images/PayPal.svg" alt="">
                <img src="images/Mastercard-logo.svg" alt="">
                <img src="images/Microsoft.svg" alt="">
                <img src="images/Bank-Pekao.svg" alt="">
                <img src="images/MetLife.svg" alt="">
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
